<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/hospede.css">
        
    </head>
    <body>
        <img src="static/images/pousadaLogo-sfundo.png" alt="Logo">
            <h2>Cadastro de Hóspede</h2>
            <form id="userForm" action="/cadastrarHospede" method="post">
                <div class="form-section">
                    <div class="form-container">
                        <label for="nome"></label>
                        <input type="text" id="nome" name="nome" placeholder="nome">
                        <label for="telefone"></label>
                        <input type="text" id="telefone" name="telefone" placeholder="telefone">
                    </div>
                    <div class="form-container">
                        <label for="endereco"></label>
                        <input type="text" id="endereco" name="endereco" placeholder="endereco">
                        <label for="cpf"></label>
                        <input type="text" id="cpf" name="cpf" placeholder="cpf">
                        <!-- <label for="categoria"></label>
                        <select id="acompanhante" name="acompanhante" placeholder="Possui acompanhante?">
                            <option value="acompanhante"></option>
                            <option value="categoria2">Sim</option>
                            <option value="categoria3">Não</option>
                        </select> -->
                    </div>
                </div>
                <button type="submit" class="submit-button" id="submit-button">Enviar</button>
            </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
                </form>
    </body>



</html>
