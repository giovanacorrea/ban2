{% extends "navReserva.html" %}

<!DOCTYPE html>
<html>
{% block content %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/reserva.css"> 
    <title>Reserva</title>
</head>
<body>
    <img src="static/images/pousadaLogo-sfundo.png" alt="Logo">
    <h2>Reserva</h2>
    <form id="userForm" action="/CadastrarReserva" method="POST">
        <div class="form-section">
            <div class="form-container">
                <label for="cpf">CPF hóspede:</label>
                <input type="number" id="cpf" name="cpf">
                
                <label for="cupom">Cupom de desconto:</label>
                <input type="number" id="cupom" name="cupom">      
                
                <label for="numquarto">Número do quarto:</label>
                <select id="numquarto" name="numquarto">
                    -{% for quarto in quartos %}
                        <option value="{{ quarto.codquarto }}">{{ quarto.codquarto }} - {{ quarto.tipo_quarto }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-container">
            	<label for= "dataEntrada">Data de entrada:</label>
            	<input id="datainicio" type="date" name="datainicio">
            	
            	<label for= "dataSaida">Data de saida:</label>
            	<input id="datafim" type="date" name="datafim">
                
                <label for= "estado">Estado da reserva</label>
            	<select id="estado" name="estado">            
                    	<option value="" disabled selected>Selecione uma opção</option>
                        <option value="paga">Pago</option>
    			<option value="naopago">Não pago</option>
                </select>
            </div>           
        </div>
        <button type="submit" class="submit-button" id="submit-button">Reservar</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
            </form>
        </body>
        {% endblock %}
</html>
